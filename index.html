<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek McLaren | Kuro Zann</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://telegra.ph/file/b54fd42395033961fb881.png"/>

    </div>
    <script src="script.js"></script>
